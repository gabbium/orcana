<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Categorias ‚Äì Wireframe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #fafafa;
        color: #111827;
        padding: 24px 16px;
      }

      .page {
        max-width: 1120px;
        margin: 0 auto;
      }

      .page-header {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-bottom: 20px;
      }

      .page-title {
        font-size: 28px;
        font-weight: 700;
        letter-spacing: -0.03em;
      }

      .page-subtitle {
        font-size: 15px;
        color: #6b7280;
      }

      .page-header-main {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .page-header-actions {
        display: flex;
        justify-content: flex-start;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        font-size: 15px;
        line-height: 1.2;
        font-weight: 500;
        padding: 10px 18px;
        border-radius: 999px;
        border: 1px solid transparent;
        background: #111827;
        color: #f9fafb;
        cursor: pointer;
        white-space: nowrap;
      }

      .btn-icon {
        font-size: 16px;
        line-height: 1;
      }

      .btn-outline {
        background: #ffffff;
        color: #111827;
        border-color: #e5e7eb;
      }

      .btn-outline:hover {
        background: #f3f4f6;
      }

      .filters {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 16px;
      }

      .filters-row {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .filters-main-row {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .filters-search {
        position: relative;
        display: flex;
      }

      .filters-search-input {
        width: 100%;
        padding: 10px 12px 10px 36px;
        border-radius: 999px;
        border: 1px solid #e5e7eb;
        background: #ffffff;
        font-size: 15px;
        outline: none;
      }

      .filters-search-input::placeholder {
        color: #9ca3af;
      }

      .filters-search-icon {
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 16px;
        color: #9ca3af;
      }

      .filters-buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }

      .filters-chips {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        padding-left: 2px;
      }

      .chip {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 4px 10px;
        border-radius: 999px;
        background: #eef2ff;
        color: #3730a3;
        font-size: 13px;
      }

      .chip button {
        border: none;
        background: none;
        padding: 0;
        cursor: pointer;
        font-size: 14px;
        line-height: 1;
        color: inherit;
      }

      .chip button:focus-visible {
        outline: 2px solid #4f46e5;
        outline-offset: 1px;
      }

      .data-table {
        background: #ffffff;
        border-radius: 18px;
        border: 1px solid #e5e7eb;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        min-height: 260px;
      }

      .table-wrapper {
        width: 100%;
        overflow-x: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 14px;
      }

      thead {
        background: #f9fafb;
      }

      th,
      td {
        padding: 12px 16px;
        text-align: left;
      }

      th:first-child,
      td:first-child {
        padding-left: 24px;
      }

      th {
        font-weight: 500;
        color: #6b7280;
        border-bottom: 1px solid #e5e7eb;
      }

      tbody tr + tr td {
        border-top: 1px solid #f3f4f6;
      }

      .table-body {
        position: relative;
        min-height: 180px;
      }

      .table-empty-state {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 15px;
        color: #6b7280;
        text-align: center;
        padding: 16px;
      }

      .table-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
        padding: 12px 16px;
        border-top: 1px solid #e5e7eb;
        font-size: 13px;
        color: #6b7280;
      }

      .table-footer-left {
        /* reservado para contagens, se precisar futuramente */
      }

      .table-footer-right {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 12px;
        justify-content: flex-end;
        width: 100%;
      }

      .table-page-size {
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      .select {
        min-width: 72px;
        padding: 6px 12px;
        border-radius: 999px;
        border: 1px solid #e5e7eb;
        background: #ffffff;
        font-size: 13px;
      }

      .pagination {
        display: inline-flex;
        align-items: center;
        gap: 4px;
      }

      .pagination-button {
        width: 32px;
        height: 32px;
        border-radius: 999px;
        border: 1px solid #e5e7eb;
        background: #ffffff;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        cursor: pointer;
      }

      .pagination-button[disabled] {
        opacity: 0.4;
        cursor: default;
      }

      /* Estado de tabela vazia: oculta rodap√© (pode ajustar conforme regra de neg√≥cio) */
      .data-table--empty .table-footer {
        display: none;
      }

      /* Responsivo */
      @media (min-width: 768px) {
        body {
          padding: 32px 24px;
        }

        .page-header {
          margin-bottom: 24px;
        }

        .page-header-main {
          flex-direction: row;
          justify-content: space-between;
          align-items: flex-start;
        }

        .page-header-actions {
          justify-content: flex-end;
        }

        .filters-main-row {
          flex-direction: row;
          align-items: center;
          gap: 12px;
        }

        .filters-search {
          flex: 1;
        }

        .filters-buttons {
          flex-wrap: nowrap;
        }

        .filters {
          gap: 8px;
          margin-bottom: 18px;
        }

        .table-footer {
          padding: 12px 20px;
        }

        .table-footer-right {
          width: auto;
        }
      }

      @media (max-width: 767px) {
        .btn {
          width: 100%;
          justify-content: center;
        }

        .table-footer {
          flex-direction: column;
          align-items: stretch;
        }

        .table-footer-right {
          justify-content: center;
        }

        .table-page-size {
          justify-content: center;
        }
      }
    </style>
  </head>

  <body>
    <div class="page">
      <header class="page-header">
        <div class="page-header-main">
          <div>
            <h1 class="page-title">Categorias</h1>
            <p class="page-subtitle">
              Gerencie categorias e aplique filtros para encontrar o que precisa.
            </p>
          </div>

          <div class="page-header-actions">
            <button type="button" class="btn">
              <span class="btn-icon">Ôºã</span>
              <span>Nova categoria</span>
            </button>
          </div>
        </div>
      </header>

      <section class="filters" aria-label="Filtros de categorias">
        <div class="filters-main-row">
          <div class="filters-search">
            <span class="filters-search-icon">üîç</span>
            <input
              class="filters-search-input"
              type="search"
              placeholder="Buscar por nome..."
              aria-label="Buscar por nome"
            />
          </div>

          <div class="filters-buttons">
            <button type="button" class="btn btn-outline">
              <span class="btn-icon">Ôºã</span>
              <span>Tipo</span>
            </button>
            <button type="button" class="btn btn-outline">
              <span class="btn-icon">Ôºã</span>
              <span>Status</span>
            </button>
          </div>
        </div>

        <!-- Exemplo de filtros aplicados como chips -->
        <div class="filters-chips" aria-label="Filtros aplicados">
          <span class="chip">
            Despesa
            <button type="button" aria-label="Remover filtro Despesa">√ó</button>
          </span>
          <span class="chip">
            Ativo
            <button type="button" aria-label="Remover filtro Ativo">√ó</button>
          </span>
        </div>
      </section>

      <section aria-label="Tabela de categorias">
        <div class="data-table data-table--empty">
          <div class="table-wrapper">
            <table>
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Tipo</th>
                  <th>Status</th>
                  <th>√çcone</th>
                  <th>Cor</th>
                </tr>
              </thead>
              <tbody class="table-body">
                <!-- Linha placeholder; conte√∫do real vem do app -->
                <tr>
                  <td colspan="5">
                    <div class="table-empty-state">Nenhum resultado encontrado.</div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <footer class="table-footer" aria-label="Pagina√ß√£o">
            <div class="table-footer-left"></div>

            <div class="table-footer-right">
              <div class="table-page-size">
                <span>Linhas por p√°gina</span>
                <select class="select" aria-label="Linhas por p√°gina">
                  <option selected>10</option>
                  <option>25</option>
                  <option>50</option>
                </select>
              </div>

              <span>P√°gina 1 de 0</span>

              <div class="pagination">
                <button class="pagination-button" type="button" disabled aria-label="Primeira p√°gina">
                  ¬´
                </button>
                <button class="pagination-button" type="button" disabled aria-label="P√°gina anterior">
                  ‚Äπ
                </button>
                <button class="pagination-button" type="button" disabled aria-label="Pr√≥xima p√°gina">
                  ‚Ä∫
                </button>
                <button class="pagination-button" type="button" disabled aria-label="√öltima p√°gina">
                  ¬ª
                </button>
              </div>
            </div>
          </footer>
        </div>
      </section>
    </div>
  </body>
</html>
