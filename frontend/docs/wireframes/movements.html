<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Wireframe - Categorias com Shell</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      :root {
        --bg: #f4f4f5;
        --bg-sidebar: #0f172a;
        --bg-sidebar-hover: #1f2937;
        --bg-sidebar-active: #111827;
        --bg-topbar: #ffffff;
        --card-bg: #ffffff;
        --border: #e4e4e7;
        --border-muted: #f4f4f5;
        --text: #020617;
        --text-muted: #6b7280;
        --text-invert: #e5e7eb;
        --primary: #111827;
        --primary-foreground: #f9fafb;
        --radius-lg: 0.75rem;
        --radius-md: 0.5rem;
        --radius-sm: 0.375rem;
        --shadow-soft: 0 10px 15px -3px rgba(15, 23, 42, 0.08),
          0 4px 6px -4px rgba(15, 23, 42, 0.06);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: var(--bg);
        color: var(--text);
      }

      /* ===== APP SHELL ===== */

      .app-layout {
        display: flex;
        min-height: 100vh;
        background: var(--bg);
      }

      /* Sidebar */

      .sidebar {
        width: 260px;
        background: var(--bg-sidebar);
        color: var(--text-invert);
        display: flex;
        flex-direction: column;
        padding: 16px 12px;
      }

      .sidebar-header {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 10px 16px;
      }

      .sidebar-logo {
        width: 28px;
        height: 28px;
        border-radius: 8px;
        background: #22c55e;
      }

      .sidebar-app-name {
        font-weight: 600;
        font-size: 0.95rem;
      }

      .sidebar-section {
        margin-top: 12px;
      }

      .sidebar-section-label {
        font-size: 0.7rem;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        color: #6b7280;
        padding: 8px 10px;
      }

      .sidebar-nav {
        list-style: none;
      }

      .sidebar-item {
        margin-bottom: 4px;
      }

      .sidebar-link {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 10px;
        border-radius: 0.5rem;
        font-size: 0.85rem;
        color: #e5e7eb;
        text-decoration: none;
        cursor: pointer;
      }

      .sidebar-link:hover {
        background: var(--bg-sidebar-hover);
      }

      .sidebar-link.is-active {
        background: var(--bg-sidebar-active);
      }

      .sidebar-icon {
        width: 18px;
        height: 18px;
        border-radius: 999px;
        border: 1px solid #4b5563;
      }

      .sidebar-footer {
        margin-top: auto;
        padding-top: 16px;
        border-top: 1px solid rgba(148, 163, 184, 0.3);
      }

      .sidebar-user {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 10px;
        border-radius: 0.75rem;
      }

      .sidebar-avatar {
        width: 28px;
        height: 28px;
        border-radius: 999px;
        background: #f97316;
      }

      .sidebar-user-info {
        display: flex;
        flex-direction: column;
        gap: 2px;
      }

      .sidebar-user-name {
        font-size: 0.8rem;
        font-weight: 500;
      }

      .sidebar-user-email {
        font-size: 0.7rem;
        color: #9ca3af;
      }

      /* Main (topbar + conte√∫do) */

      .main {
        flex: 1;
        display: flex;
        flex-direction: column;
        min-width: 0;
      }

      .topbar {
        height: 56px;
        background: var(--bg-topbar);
        border-bottom: 1px solid var(--border);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
      }

      .topbar-left {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 0.85rem;
        color: var(--text-muted);
      }

      .breadcrumb {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        font-size: 0.8rem;
      }

      .breadcrumb-current {
        color: var(--text);
        font-weight: 500;
      }

      .topbar-right {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .topbar-search {
        width: 220px;
        max-width: 100%;
        position: relative;
      }

      .topbar-search-input {
        width: 100%;
        border-radius: 999px;
        border: 1px solid var(--border);
        padding: 6px 10px 6px 26px;
        font-size: 0.8rem;
      }

      .topbar-search-icon {
        position: absolute;
        left: 8px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 0.75rem;
        color: var(--text-muted);
      }

      .topbar-icon-button {
        width: 28px;
        height: 28px;
        border-radius: 999px;
        border: 1px solid transparent;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 0.8rem;
        background: transparent;
        cursor: pointer;
      }

      .topbar-icon-button:hover {
        background: rgba(15, 23, 42, 0.04);
      }

      /* ===== CONTE√öDO DA P√ÅGINA (Categorias) ===== */

      .page {
        max-width: 1120px;
        margin: 0 auto;
        padding: 24px 24px 40px;
      }

      .page-header {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        gap: 16px;
        margin-bottom: 24px;
      }

      .page-header-main {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .page-title {
        font-size: 1.5rem;
        font-weight: 600;
        letter-spacing: -0.02em;
      }

      .page-description {
        font-size: 0.875rem;
        color: var(--text-muted);
      }

      .page-header-actions {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        border-radius: var(--radius-md);
        border: 1px solid transparent;
        font-size: 0.875rem;
        line-height: 1;
        padding: 8px 12px;
        cursor: pointer;
        background: transparent;
        color: var(--text);
        transition: background 0.15s ease, border-color 0.15s ease,
          box-shadow 0.15s ease, transform 0.05s ease;
      }

      .btn-primary {
        background: var(--primary);
        color: var(--primary-foreground);
        border-color: var(--primary);
      }

      .btn-primary:hover {
        filter: brightness(1.05);
        box-shadow: 0 8px 16px -6px rgba(15, 23, 42, 0.35);
        transform: translateY(-1px);
      }

      .btn-ghost {
        border-color: transparent;
        background: transparent;
      }

      .btn-ghost:hover {
        background: rgba(15, 23, 42, 0.04);
      }

      .btn-icon {
        width: 30px;
        height: 30px;
        padding: 0;
        border-radius: 999px;
        font-size: 16px;
      }

      .card {
        background: var(--card-bg);
        border-radius: var(--radius-lg);
        border: 1px solid var(--border);
        box-shadow: var(--shadow-soft);
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      .card-header {
        padding: 14px 16px;
        border-bottom: 1px solid var(--border);
      }

      .card-content {
        padding: 0;
      }

      .card-footer {
        padding: 10px 16px;
        border-top: 1px solid var(--border);
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
      }

      .toolbar {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
      }

      .toolbar-left {
        display: flex;
        flex: 1 1 260px;
        align-items: center;
        gap: 8px;
        flex-wrap: wrap;
      }

      .toolbar-right {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .input {
        border-radius: var(--radius-md);
        border: 1px solid var(--border);
        padding: 8px 10px;
        font-size: 0.875rem;
        width: 100%;
        min-width: 0;
      }

      .input::placeholder {
        color: var(--text-muted);
      }

      .input-group {
        position: relative;
        flex: 1 1 160px;
      }

      .input-prefix {
        position: absolute;
        top: 50%;
        left: 10px;
        transform: translateY(-50%);
        font-size: 13px;
        color: var(--text-muted);
        pointer-events: none;
      }

      .input-with-icon {
        padding-left: 28px;
      }

      .filter-chip {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        border-radius: 999px;
        border: 1px solid var(--border);
        padding: 6px 10px;
        background: #f9fafb;
        font-size: 0.75rem;
        color: #4b5563;
        cursor: pointer;
      }

      .filter-dot {
        width: 6px;
        height: 6px;
        border-radius: 999px;
        background: #22c55e;
      }

      .filter-label {
        font-weight: 500;
      }

      .table-wrapper {
        width: 100%;
        overflow-x: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.875rem;
      }

      thead {
        background: #f9fafb;
        border-bottom: 1px solid var(--border);
      }

      th,
      td {
        text-align: left;
        padding: 10px 16px;
        white-space: nowrap;
      }

      th {
        font-size: 0.7rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: var(--text-muted);
        font-weight: 500;
      }

      tbody tr {
        border-bottom: 1px solid var(--border-muted);
        background: #ffffff;
      }

      tbody tr:hover {
        background: #f9fafb;
      }

      tbody tr:last-child {
        border-bottom: none;
      }

      .cell-name-main {
        font-weight: 500;
      }

      .cell-name-sub {
        font-size: 0.75rem;
        color: var(--text-muted);
        margin-top: 2px;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        border-radius: 999px;
        padding: 4px 8px;
        font-size: 0.75rem;
        border: 1px solid var(--border);
        background: #f9fafb;
        color: #4b5563;
      }

      .badge-dot {
        width: 8px;
        height: 8px;
        border-radius: 999px;
      }

      .badge-type-receita .badge-dot {
        background: #16a34a;
      }

      .badge-type-despesa .badge-dot {
        background: #dc2626;
      }

      .badge-status-ativo .badge-dot {
        background: #22c55e;
      }

      .badge-status-inativo .badge-dot {
        background: #9ca3af;
      }

      .badge-soft {
        background: #ecfdf3;
        border-color: #bbf7d0;
        color: #15803d;
      }

      .icon-placeholder {
        width: 26px;
        height: 26px;
        border-radius: 999px;
        border: 1px solid var(--border);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 13px;
      }

      .color-dot {
        width: 16px;
        height: 16px;
        border-radius: 999px;
      }

      .row-actions {
        display: flex;
        justify-content: flex-end;
      }

      .btn-icon-ghost {
        border-radius: 999px;
        border: 1px solid transparent;
        width: 30px;
        height: 30px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        background: transparent;
        cursor: pointer;
      }

      .btn-icon-ghost:hover {
        background: rgba(15, 23, 42, 0.05);
      }

      .pagination-meta {
        font-size: 0.75rem;
        color: var(--text-muted);
      }

      .pagination {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .pagination-group {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 0.75rem;
        color: var(--text-muted);
      }

      .select {
        border-radius: var(--radius-sm);
        border: 1px solid var(--border);
        padding: 4px 8px;
        font-size: 0.75rem;
        background: #ffffff;
      }

      .pagination-buttons {
        display: flex;
        align-items: center;
        gap: 4px;
      }

      .pagination-button {
        border-radius: var(--radius-sm);
        border: 1px solid var(--border);
        background: #ffffff;
        width: 28px;
        height: 28px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 13px;
        cursor: pointer;
      }

      .pagination-button[disabled] {
        opacity: 0.4;
        cursor: default;
      }

      .pagination-button:hover:not([disabled]) {
        background: #f4f4f5;
      }

      /* Responsivo */

      @media (max-width: 1024px) {
        .sidebar {
          display: none; /* s√≥ para wireframe, simplificado */
        }

        .topbar {
          padding-inline: 16px;
        }

        .page {
          padding: 16px;
        }
      }

      @media (max-width: 768px) {
        .page-header {
          flex-direction: column;
          align-items: flex-start;
        }

        .page-header-actions {
          width: 100%;
          justify-content: flex-start;
        }

        .card-header {
          padding: 12px;
        }

        th,
        td {
          padding: 8px 12px;
        }

        .card-footer {
          flex-direction: column;
          align-items: flex-start;
        }

        .pagination {
          width: 100%;
          justify-content: space-between;
        }
      }
    </style>
  </head>
