<!-- Trigger -->
<button id="delete-trigger" class="btn btn-ghost btn-danger">Excluir categoria</button>

<!-- Backdrop -->
<div id="delete-backdrop" class="modal-backdrop hidden"></div>

<!-- Modal -->
<div id="delete-modal" class="modal hidden" role="dialog" aria-modal="true">
  <div class="modal-card">
    <h2 class="modal-title">Excluir categoria</h2>
    <p class="modal-description">
      Essa ação é permanente e não pode ser desfeita. Tem certeza de que deseja excluir esta
      categoria?
    </p>

    <div class="modal-footer">
      <button id="cancel-delete" class="btn btn-ghost">Cancelar</button>

      <button id="confirm-delete" class="btn btn-danger">Excluir</button>
    </div>
  </div>
</div>

<style>
  .hidden {
    display: none;
  }

  .modal-backdrop {
    position: fixed;
    inset: 0;
    background: rgba(17, 17, 27, 0.45);
    backdrop-filter: blur(3px);
    z-index: 90;
  }

  .modal {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 16px;
    z-index: 100;
  }

  .modal-card {
    background: white;
    width: 100%;
    max-width: 380px;
    padding: 20px;
    border-radius: 14px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.18);
    border: 1px solid rgba(0, 0, 0, 0.08);
  }

  .modal-title {
    font-size: 18px;
    font-weight: 600;
    margin-bottom: 8px;
  }

  .modal-description {
    font-size: 14px;
    color: #6b7280;
    margin-bottom: 22px;
    line-height: 1.45;
  }

  .modal-footer {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
  }

  .btn {
    border: 1px solid transparent;
    padding: 8px 14px;
    border-radius: 999px;
    font-size: 14px;
    cursor: pointer;
    background: white;
  }

  .btn-ghost {
    border-color: #e5e7eb;
  }

  .btn-ghost:hover {
    background: #f3f4f6;
  }

  .btn-danger {
    background: #dc2626;
    color: white;
  }

  .btn-danger:hover {
    filter: brightness(1.05);
  }

  .btn-danger:active {
    transform: translateY(1px);
  }
</style>

<script>
  const trigger = document.getElementById("delete-trigger");
  const modal = document.getElementById("delete-modal");
  const backdrop = document.getElementById("delete-backdrop");
  const cancelBtn = document.getElementById("cancel-delete");
  const confirmBtn = document.getElementById("confirm-delete");

  function openModal() {
    modal.classList.remove("hidden");
    backdrop.classList.remove("hidden");
  }

  function closeModal() {
    modal.classList.add("hidden");
    backdrop.classList.add("hidden");
  }

  trigger.addEventListener("click", openModal);
  cancelBtn.addEventListener("click", closeModal);
  backdrop.addEventListener("click", closeModal);

  confirmBtn.addEventListener("click", () => {
    console.log("Categoria excluída");
    closeModal();
    // Aqui você redireciona ou dispara toast etc.
  });
</script>
