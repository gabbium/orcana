<style>
  .pagination-bar {
    font-family:
      system-ui,
      -apple-system,
      BlinkMacSystemFont,
      "Segoe UI",
      sans-serif;
    font-size: 14px;
    padding: 12px 16px;
    border-top: 1px solid #e5e5e5;
    display: flex;
    justify-content: flex-end;
  }

  .pagination-desktop,
  .pagination-mobile {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: flex-end;
    gap: 16px;
  }

  /* Mobile hidden by default, invert with media query */
  .pagination-mobile {
    display: none;
  }

  .pagination-page-size {
    display: flex;
    align-items: center;
    gap: 8px;
    white-space: nowrap;
  }

  .pagination-page-size select {
    padding: 4px 8px;
    border-radius: 6px;
    border: 1px solid #d4d4d4;
    background: #fff;
    min-width: 56px;
  }

  .pagination-info {
    white-space: nowrap;
  }

  .pagination-controls {
    display: flex;
    align-items: center;
    gap: 4px;
  }

  .pagination-btn {
    width: 32px;
    height: 32px;
    border-radius: 6px;
    border: 1px solid #e4e4e4;
    background: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .pagination-btn[disabled] {
    opacity: 0.4;
  }

  /* Mobile layout */
  @media (max-width: 640px) {
    .pagination-bar {
      justify-content: center;
    }

    .pagination-desktop {
      display: none;
    }

    .pagination-mobile {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .pagination-mobile .pagination-controls {
      gap: 8px;
    }

    .pagination-mobile .pagination-btn {
      padding: 0 12px;
      width: auto;
      min-width: 90px;
      justify-content: center;
    }
  }
</style>

<div class="pagination-bar">
  <!-- Desktop -->
  <div class="pagination-desktop">
    <div class="pagination-page-size">
      <span>Rows per page</span>
      <select>
        <option>10</option>
        <option>25</option>
        <option>50</option>
        <option>100</option>
      </select>
    </div>

    <div class="pagination-info">Page <strong>1</strong> of <strong>7</strong></div>

    <div class="pagination-controls">
      <button class="pagination-btn" disabled>«</button>
      <button class="pagination-btn" disabled>‹</button>
      <button class="pagination-btn">›</button>
      <button class="pagination-btn">»</button>
    </div>
  </div>

  <!-- Mobile -->
  <div class="pagination-mobile">
    <div class="pagination-info">Page <strong>1</strong> of <strong>7</strong></div>

    <div class="pagination-controls">
      <button class="pagination-btn" disabled>Previous</button>
      <button class="pagination-btn">Next</button>
    </div>
  </div>
</div>
