<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>App Layout Responsivo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        color: #111;
        min-height: 100vh;
      }

      .app {
        display: flex;
        min-height: 100vh;
      }

      /* SIDEBAR (desktop) */
      .sidebar {
        width: 240px;
        background: #fff;
        border-right: 1px solid #e5e5e5;
        padding: 20px;
        display: flex;
        flex-direction: column;
      }

      .sidebar-logo {
        font-weight: 600;
        font-size: 16px;
      }

      .sidebar-nav {
        margin-top: 24px;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .sidebar-nav a {
        font-size: 14px;
        padding: 8px 10px;
        border-radius: 6px;
        text-decoration: none;
        color: #333;
      }

      .sidebar-nav a:hover {
        background: #f1f1f1;
      }

      .sidebar-footer {
        margin-top: auto;
        padding-top: 16px;
        border-top: 1px solid #eee;
        font-size: 13px;
      }

      /* MAIN */
      .main {
        flex: 1;
        display: flex;
        flex-direction: column;
        min-width: 0;
      }

      /* TOPBAR (mobile) */
      .topbar {
        display: none;
        align-items: center;
        justify-content: space-between;
        padding: 10px 16px;
        background: #fff;
        border-bottom: 1px solid #e5e5e5;
      }

      .topbar-title {
        font-size: 15px;
        font-weight: 600;
      }

      .icon-button {
        border: 1px solid #ddd;
        background: #fff;
        border-radius: 6px;
        padding: 6px 10px;
        font-size: 14px;
        cursor: pointer;
      }

      .content {
        padding: 16px;
        flex: 1;
        min-width: 0;
      }

      .page-header {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-bottom: 16px;
      }

      .page-header-main {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .page-title {
        font-size: 20px;
        font-weight: 600;
      }

      .page-description {
        font-size: 13px;
        color: #666;
      }

      .page-actions {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }

      .btn-primary {
        border: none;
        background: #111827;
        color: #fff;
        font-size: 14px;
        padding: 8px 14px;
        border-radius: 6px;
        cursor: pointer;
      }

      .btn-ghost {
        border: 1px solid #ddd;
        background: #fff;
        color: #111;
        font-size: 14px;
        padding: 8px 14px;
        border-radius: 6px;
        cursor: pointer;
      }

      /* TOOLBAR / FILTROS */
      .toolbar {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 12px;
      }

      .toolbar-filters {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        flex: 1;
      }

      .toolbar-extra {
        display: flex;
        gap: 8px;
      }

      .input {
        padding: 6px 8px;
        font-size: 14px;
        border-radius: 6px;
        border: 1px solid #ddd;
        min-width: 140px;
      }

      /* TABELA RESPONSIVA */
      .table-container {
        margin-top: 8px;
        background: #fff;
        border-radius: 8px;
        border: 1px solid #e5e5e5;
        overflow: hidden;
      }

      .table-scroll {
        width: 100%;
        overflow-x: auto;
      }

      table {
        width: 100%;
        min-width: 720px;
        border-collapse: collapse;
        font-size: 14px;
      }

      thead {
        background: #fafafa;
      }

      th,
      td {
        padding: 10px 12px;
        border-bottom: 1px solid #eee;
        text-align: left;
        white-space: nowrap;
      }

      /* MOBILE */
      @media (max-width: 768px) {
        .sidebar {
          display: none;
        }

        .topbar {
          display: flex;
        }

        .content {
          padding: 12px 12px 16px;
        }

        .page-header {
          gap: 10px;
        }

        .page-actions {
          flex-direction: column;
        }

        .page-actions .btn-primary,
        .page-actions .btn-ghost {
          width: 100%;
          justify-content: center;
          text-align: center;
        }

        .toolbar {
          flex-direction: column;
          align-items: stretch;
        }

        .toolbar-filters {
          flex-direction: column;
          align-items: stretch;
        }

        .toolbar-extra {
          justify-content: flex-end;
        }
      }
    </style>
  </head>

  <body>
    <div class="app">
      <!-- Sidebar só aparece em desktop -->
      <aside class="sidebar">
        <div class="sidebar-logo">Meu App</div>
        <nav class="sidebar-nav">
          <a href="#">Dashboard</a>
          <a href="#">Movimentos</a>
          <a href="#">Categorias</a>
          <a href="#">Configurações</a>
        </nav>
        <div class="sidebar-footer">
          Gabriel<br />
          <span>Admin</span>
        </div>
      </aside>

      <div class="main">
        <!-- Topbar para mobile -->
        <header class="topbar">
          <button class="icon-button">☰</button>
          <div class="topbar-title">Meu App</div>
          <button class="icon-button">+</button>
        </header>

        <main class="content">
          <!-- Page Header -->
          <section class="page-header">
            <div class="page-header-main">
              <h1 class="page-title">Categorias</h1>
              <p class="page-description">
                Gerencie as categorias utilizadas nos lançamentos financeiros.
              </p>
            </div>

            <div class="page-actions">
              <button class="btn-primary">Nova categoria</button>
              <button class="btn-ghost">Exportar</button>
            </div>
          </section>

          <!-- Toolbar / Filtros -->
          <section class="toolbar">
            <div class="toolbar-filters">
              <input class="input" type="search" placeholder="Buscar por nome" />
              <input class="input" type="text" placeholder="Status" />
            </div>

            <div class="toolbar-extra">
              <button class="btn-ghost">View</button>
            </div>
          </section>

          <!-- Tabela -->
          <section class="table-container">
            <div class="table-scroll">
              <table>
                <thead>
                  <tr>
                    <th>Nome</th>
                    <th>Tipo</th>
                    <th>Status</th>
                    <th>Atualizado em</th>
                    <th>Ações</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Alimentação</td>
                    <td>Despesa</td>
                    <td>Ativo</td>
                    <td>01/12/2025</td>
                    <td>...</td>
                  </tr>
                  <tr>
                    <td>Salário</td>
                    <td>Receita</td>
                    <td>Ativo</td>
                    <td>30/11/2025</td>
                    <td>...</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
